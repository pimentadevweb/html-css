<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* esconder o parágrafo (TEXTO ESCONDIDO) */
            display: none;
        }

        div:hover > p { /* parágrafo que está dentro da div (Passe o mouse aqui */
            display: block; /* mostrar o (TEXTO ESCONDIDO) */
            color: white;
            background-color: red;
            width: 170px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    Fim do exemplo
</body>
</html>
